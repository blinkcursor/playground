    <body>
        <!-- Add your site or application content here -->
        <h1>Test site</h1>
        <p>What happens if we use srcset and sizes and clone nodes at different sizes?</p>
        <p>So, we'll be needing an initial image, and a button to clone the image</p>
        <div class="wrapper33">
            <img srcset="300.jpg 300w,
                         500.jpg 500w,
                         700.jpg 700w"
                 sizes="33vw">
        </div>
        <button>Clone</button>

        <div class="wrapper50">
            <img srcset="300.jpg 300w,
                         500.jpg 500w,
                         700.jpg 700w"
                 sizes="50vw">
        </div>

        <div class="wrapper100">
            <img srcset="300.jpg 300w,
                         500.jpg 500w,
                         700.jpg 700w"
                 sizes="100vw"
                 src="700.jpg">
        </div>

        <div class="wrapper100">
            <img src="700.jpg">
        </div>


        <div class="clone-wrapper"></div>

        <!-- load script -->
        <script src="domready.js"></script>
    </body>
</html>
